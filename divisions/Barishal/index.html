  <link href="../../style.css" rel="stylesheet">
  <script src="../../script.js" defer></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="../../index.html" class="flex items-center gap-3">
        <img src="../../images/logo/logo.png" alt="ExploreBangla" class="h-10 w-auto object-contain">
        <span class="font-semibold text-lg">ExploreBangla</span>
      </a>
      <ul class="hidden md:flex items-center gap-6">
        <li><a href="../../index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="../../about.html" class="hover:text-blue-600">About</a></li>
        <li><a href="../" class="text-blue-600 font-medium">Divisions</a></li>
        <li><a href="../../contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="relative h-[400px] md:h-[500px] lg:h-[600px] bg-cover bg-center" style="background-image: url('../../images/barishal/hero.jpg');">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="relative z-10 container mx-auto h-full flex items-center justify-center">
      <h1 class="text-white text-4xl md:text-6xl font-bold">Welcome to Barishal</h1>
    </div>
  </header>

  <!-- Places Section -->
  <section class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-8 text-center">Popular Spots in Barishal</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="bg-white rounded-lg shadow overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="../../images/barishal/kawkhali.jpg" alt="Kawkhali" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-xl mb-2">Kawkhali</h3>
          <p class="text-gray-600 text-sm">Natural beauty and river views.</p>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow overflow-hidden hover:scale-105 transition-transform duration-300">

        <div class="p-4">
          <h3 class="font-semibold text-xl mb-2">Patharghata</h3>
          <p class="text-gray-600 text-sm">Scenic countryside area.</p>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="../../images/barishal/bakerganj.jpg" alt="Bakerganj" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-xl mb-2">Bakerganj</h3>
          <p class="text-gray-600 text-sm">Cultural and historical sites.</p>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="../../images/barishal/barishal_city.jpg" alt="Barishal City" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-xl mb-2">Barishal City</h3>
          <p class="text-gray-600 text-sm">Urban center of the division.</p>
        </div>
      </div>
    </div>
